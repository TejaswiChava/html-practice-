      <div class="container" style="height: 100%;">
         <div id="signupbox" style="margin-top:25px;" class="mainbox  col-md-12 ">
            <div class="panel panel-info">
               <div class="panel-heading">
                  <div class="panel-title">School Registration Form</div>
               </div>
               <div class="panel-body" >
                  <form id="registrationform" class="form-horizontal" role="form" onsubmit="return validateForm()">
                     <div class="col-md-6">
                        <div class="left-side-form">
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Name of the School" >School Name</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="SchoolName" 
                                    placeholder="Name of the School">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Name of the Street" >Street </label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="StreetName" 
                                    placeholder="Enter the Name of the Street">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Admin First Name" >Admin First Name</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="AdminFName" 
                                    placeholder="First Name">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Name of Person" >Contact Person name</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="ContactPersonName" 
                                    placeholder="Name of the Contact Person">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="PassWord" >Password</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="password" class="form-control" name="Password" 
                                    placeholder="Password">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="EmailId" >Email Id</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="email" class="form-control" name="Email" 
                                    placeholder="Enter Email Id">
                              </div>
                           </div>
                           <br><br><br>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="right-side-form">
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Year of Establishment" >Year of Establishment</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="YOE" placeholder="DD/MM/YYYY">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Name of the City" >City </label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="CityName" 
                                    placeholder="Enter the Name of the City">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Admin" >Admin Last Name</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="AdminLName" 
                                    placeholder="Last Name">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Number of the Person" >Contact Person Number</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="SchoolName2" 
                                    placeholder="Contact Number">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Confirm" >Confirm Password</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="password" class="form-control" name="ConfirmPassword" 
                                    placeholder="Confirm Password">
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-12" control-label>
                                 <label for="EmailId" ></label>
                              </div>
                           </div>
                           <br><br><br>
                           <div class="row">
                              <!-- Button -->                                        
                              <div class="col-md-6">
                                 <button id="btn-reset" type="reset" class="btn btn-info"> Reset</button>
                                 <span style="margin-left:8px;"></span>  
                                 <button id="btn-Register" type="submit" name="submit"  class="btn btn-info"> 
                                 Submit</button>
                                 <span style="margin-left:8px;"></span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>

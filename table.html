<html ng-app="tableapp" ng-controller="tableCtrl">
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
</head>
<body>
<table class="table table-striped tabel-bordered">
	<tr>
		<th>class
		</th>
		<th>section
		</th>
		<th>no of students
		</th>

		<td>{{clas.section}}

		<td>{{clas.strength}}
		</td>
		</tr>
<script type="text/javascript" src="dynamicdata.js"></script>
</body>
</html>
